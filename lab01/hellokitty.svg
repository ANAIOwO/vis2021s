<!--中間座標-->
  <path d="M256 256 V270 V242 M256 256 H270 H242" stroke="black" fill="white"></path>
  <text x="254" y="250" font-size="16" text-anchor="middle" fill="red">(256, 256)</text>

<!--kitty臉橢圓底圖-->
  <ellipse fill="#77DD47" stroke="#246614" stroke-width="5" cx="256" cy="270" rx="200" ry="150" opacity="0.2"/>


<!--軌道路徑-->  
<path d="M456 256 A200 140, 0, 0, 0, 442 215 A6 9,5, 1, 0, 430 155 A150 60,114 0,0, 345 125 A150 60,114 0,0, 260 120 A200 140, 0, 0, 0, 170 128 A25 25, 0, 0, 0, 90 192 A200 140, 0, 0, 0, 56 256 A200 175, 0, 0, 0, 456 256z" stroke-width="10" stroke="#F00" fill="none" opacity="0.3"/>


<!--起點-->
  <circle id="c1" cx="456" cy="256" r="1" stroke="red" fill="none">
    <animate attributeName="r" to="10" dur="3s" repeatCount="indefinite"/>
  </circle>

<!--終點
  <circle id="c2" cx="56" cy="256" r="1" stroke="red" fill="none">
    <animate attributeName="r" to="10" dur="2s" repeatCount="indefinite"/>
  </circle>
-->

<!--PUI軌道車車-->
  <circle cx="0" cy="0" r="1" stroke="blue" fill="none">
    <animateMotion dur="3s" path="M456 256 A200 140, 0, 0, 0, 442 215 A6 9,5, 1, 0, 430 155 A150 60,114 0,0, 345 125 A150 60,114 0,0, 260 120 A200 140, 0, 0, 0, 170 128 A25 25, 0, 0, 0, 90 192 A200 140, 0, 0, 0, 56 256 A200 175, 0, 0, 0, 456 256z" repeatCount="indefinite" rotate="auto"/>
    <animate attributeName="r" to="15" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
    